<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Chip Claim</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #claimContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        #claimButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #claimedImage {
            max-width: 300px;
            max-height: 300px;
        }
    </style>
</head>
<body>
    <div id="claimContainer">
        <button id="claimButton" onclick="claimChip()">Claim Chip</button>
    </div>

    <script>
        function claimChip() {
            // Get the container
            const container = document.getElementById('claimContainer');
            
            // Clear existing content
            container.innerHTML = '';
            
            // Create text box
            const textBox = document.createElement('input');
            textBox.type = 'text';
            textBox.value = 'chip claimed';
            textBox.readOnly = true;
            textBox.style.padding = '10px';
            textBox.style.fontSize = '16px';
            textBox.style.marginBottom = '20px';
            
            // Create image
            const image = document.createElement('img');
            image.src = 'chip-image.png';
            image.id = 'claimedImage';
            image.alt = 'Claimed Image';
            
            // Add elements to container
            container.appendChild(textBox);
            container.appendChild(image);
        }
    </script>
</body>
</html>
